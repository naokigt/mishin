<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>Cosplay Tailors</title>
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script src="js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>

</head>

<body>
<script>
$(function(){
	var finishTime = $.cookie('finishTime');
	// var finishTime = 36;
	var rank = "";
	if(finishTime <= 26){
		rank = "プロ職人";
	}else if(finishTime <= 35){
		rank = "一般職人";
	}else{
		rank = "見習い職人";
	}
	$("#ranker").text(rank);
	
	// 両方の体験の時は衣装選択を最後に引き継ぐ
	var head,
		up,
		under;
	if($.cookie('position') == 'btn3'){
		head = $.cookie('costumeHead');
		up = $.cookie('costumeUp');
		under = $.cookie('costumeUnder');
	}else{
		head = $.cookie('cosK');
		up = $.cookie('cosK');
		under = $.cookie('cosK');
	}
	$("#cosplay_image").attr('src', 'img/char_woman.png')
	$("#cosplay_image1").attr('src', 'img/costume/'+head+'_head.png');
	$("#cosplay_image2").attr('src', 'img/costume/'+up+'_up.png');
	$("#cosplay_image3").attr('src', 'img/costume/'+under+'_under.png');
});
</script>
<div id="wrap">
	<div id="main">
	
		<header>
			<h1><a href="index.html"><img src="img/head.png" /></a></h1>
		</header>
	
		<div id="fn_head">
			<p>あなたは<br><span id="ranker"></span>です。</p>
		</div><!-- #fn_head -->
		<div id="fn_img">
			<div id="cosplay_images">
				<img id="cosplay_image" />
	            <img id="cosplay_image1" />
	            <img id="cosplay_image2" />
	            <img id="cosplay_image3" />
				<img src="img/char1s.png" />
                <img src="img/char2s.png" />
                <img src="img/char3s.png" />
			</div><!-- #fn_img -->
		</div>
		<div id="fn_btn">
		    <a href="index.html"><img src="img/restart.png" /></a>
		</div><!-- #fn_btn -->
	
	</div><!-- #main -->
</div><!-- #wrap -->
<script type="text/javascript" src="js/data-send.js"></script>
</body>
</html>
