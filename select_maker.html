<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>Cosplay Tailors</title>
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script src="js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
<script>
$(function(){
	var selectedMakerId = 'sm01';
	$(".sm").click(function(){
		// console.log($(this).attr('data-maker'));
	 if($(this).attr('data-maker') == "off"){
		 $("#sm01").attr('data-maker',"off").css("background","none");
		 $("#sm02").attr('data-maker',"off").css("background","none");
		 $("#sm03").attr('data-maker',"off").css("background","none");
		 
		 console.log($(this).attr('id'));
		 $(this).attr('data-maker', $(this).attr('id'));
		 $(this).css('background', 'rgba(246,249,184,0.8)');
		 selectedMakerId = $(this).attr('id');
	 }
	});
	$("#select_maker_next").click(function() {
	    $.cookie('selectedMaker', selectedMakerId);
	    window.location.href = "load.html";
	});
});
</script>
</head>

<body>
<div id="wrap">
	<div id="main">
		<header>
			<h1><a href="index.html"><img src="img/head.png" /></a></h1>
		</header>
		<div id="sm_p">
			<p>どちらの方に制作を依頼しますか？</p>
		</div><!-- sm_p -->
		<div id="sm01" class="sm" data-maker="sm01">
			<img src="img/sm01.png"  />
		</div><!-- #sm01 -->
		<div id="sm02" class="sm" data-maker="off">
			<img src="img/sm02.png" />
		</div><!-- #sm02 -->
		<div id="sm03" class="sm" data-maker="off">
			<img src="img/sm03.png" />
		</div><!-- #sm03 -->
		<div id="sm_btn">
			<span id="select_maker_next"><img src="img/req.png" /></span>
		</div><!-- #sm_btn -->
	
	</div><!-- #main -->
</div><!-- #wrap -->
</body>
</html>
